{% extends 'irrigation/base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded">Reset Password</button>
    </form>
</div>
{% endblock %}
