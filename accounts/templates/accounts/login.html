{% extends 'irrigation/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    {% if form.errors %}
        <div class="mb-4 p-4 bg-red-100 text-red-700 rounded">
            Your username and password didn't match. Please try again.
        </div>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block mb-1">Username:</label>
            <input type="text" name="username" id="username" required class="w-full px-3 py-2 border rounded">
        </div>
        <div>
            <label for="password" class="block mb-1">Password:</label>
            <input type="password" name="password" id="password" required class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Login
        </button>
    </form>

    <div class="mt-6 text-center space-y-2">
        <p><a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Forgot your password?</a></p>
        <p>Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here</a></p>
    </div>
</div>
{% endblock %}
