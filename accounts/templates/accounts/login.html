{% extends 'irrigation/base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block mb-1">Username:</label>
            <input type="text" name="username" id="username" required class="w-full px-3 py-2 border rounded">
        </div>
        <div>
            <label for="password" class="block mb-1">Password:</label>
            <input type="password" name="password" id="password" required class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded">Login</button>
    </form>
    <div class="mt-4 text-center">
        <p>Don't have an account? <a href="{% url 'register' %}" class="text-blue-500">Register here</a></p>
    </div>
</div>
{% endblock %}
