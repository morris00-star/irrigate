{% extends 'irrigation/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg text-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h2 class="text-2xl font-bold my-4">Password Reset Complete</h2>
    <p class="mb-6">
        Your password has been set. You may now log in with your new password.
    </p>
    <a href="{% url 'login' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Log In Now
    </a>
</div>
{% endblock %}
