{% extends 'irrigation/base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block mb-1">{{ field.label }}:</label>
                {{ field }}
                {% if field.errors %}
                    <span class="text-red-500">{{ field.errors|join:", " }}</span>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded">Register</button>
    </form>
    <div class="mt-4 text-center">
        <p>Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login here</a></p>
    </div>
</div>
{% endblock %}
