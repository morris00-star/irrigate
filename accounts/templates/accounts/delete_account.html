{% extends 'irrigation/base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Delete Account</h2>
    <p class="mb-4">Are you sure you want to delete your account? This action cannot be undone.</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-500 text-white px-4 py-2 rounded">Delete Account</button>
    </form>
</div>
{% endblock %}
